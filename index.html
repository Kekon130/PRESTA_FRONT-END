<!DOCTYPE html>
<html lang="es">
  <head>
    <title>PRESTA - Sistema de gesti&oacute;n de prestamos y reservas</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="bg-primary text-white p-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h1">PRESTA</h1>
        <nav class="d-flex justify-content-between align-items-left w-50">
          <ul class="nav">
            <li class="nav-item">
              <a
                href="#"
                id="materialsLink"
                class="nav-link text-white display-4"
                >Materiales</a
              >
            </li>
            <li class="nav-item">
              <a href="#" id="loansLink" class="nav-link text-white display-4"
                >Prestamos</a
              >
            </li>
            <li class="nav-item">
              <a
                href="#"
                id="reservationsLink"
                class="nav-link text-white display-4"
                >Reservas</a
              >
            </li>
          </ul>
        </nav>
        <div id="authButtons">
          <button
            id="registerButton"
            class="btn btn-light"
            onclick="window.location.href='./Authentication/register.html'"
          >
            Registrarse
          </button>
          <button
            id="loginButton"
            class="btn btn-warning"
            onclick="window.location.href='./Authentication/login.html'"
          >
            Iniciar Sesi&oacute;n
          </button>
        </div>
        <div id="userLink" class="d-none">
          <button id="profileButton" class="btn btn-light">Usuario</button>
        </div>
      </div>
    </header>

    <div id="content" class="container mt-5">
      <h2>Bienvenido a PRESTA</h2>
      <p>
        PRESTA es un sistema de gestión de prestamos y reservas de materiales
        universitarios. Aquí podrás buscar y reservar materiales, así como
        solicitar prestamos de los mismos.
      </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.1/src/js.cookie.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
