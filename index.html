<!DOCTYPE html>
<html lang="es">
  <head>
    <title>PRESTA - Sistema de gesti&oacute;n de prestamos y reservas</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="bg-primary text-white p-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h1 mb-0">
          <a href="./index.html" class="text-white text-decoration-none"

        <nav
          id="navigationBar"
          class="d-flex justify-content-between align-items-left w-50"
        ></nav>
        <div id="authButtons">
          <button
            id="registerButton"
            class="btn btn-light"
            onclick="window.location.href='./Authentication/SignUp/register.html'"

            Registrarse

          <button

        </div>

          <button id="logoutButton" class="btn btn-danger">
            Cerrar Sesi&oacute;n
          </button>
          <button id="profileButton" class="btn btn-light">Perfil</button>
        </div>
      </div>
    </header>

    <div id="content" class="container mt-5">
      <h2>Bienvenido a PRESTA</h2>
      <p>
        PRESTA es un sistema de gesti&oacute;n de prestamos y reservas de
        materiales universitarios. Aqu&iacute; podr&aacute;s buscar y reservar

    <script src="./config.js"></script>

</html>
