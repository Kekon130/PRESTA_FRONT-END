<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmar Cuenta - Presta</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../styles.css" />
  </head>

  <body>
    <header class="bg-primary text-white p-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0">Confirmar Cuenta</h1>
      </div>
    </header>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <form id="confirmAccountForm" action="#">
                <div class="form-group">
                  <label for="confirmAccountCode">C&oacute;digo de Confirmaci&oacute;n</label>
                  <input
                    type="text"
                    class="form-control"
                    id="code"
                    name="code"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Confirmar Cuenta
                </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
